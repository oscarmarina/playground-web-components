<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Web Component</title>
    <style>
      my-rating:not(:defined) {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <my-rating id="r1"></my-rating>
    <hr />
    <my-rating id="r2">
      <p>Styled Rating Web Component</p>
      <img slot="rating-star" src="./assets/star_icon.png" alt="" />
    </my-rating>
    <hr />
    <stop-watch role="timer"></stop-watch>
    <script type="module">
      import './rating.js';
      import './stop-watch.js';

      document.addEventListener('ratingchanged', ({ target, detail }) =>
        console.dir(target, ' ===> ', detail)
      );
    </script>
  </body>
</html>
