<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground Web Component</title>
    <style>

    </style>
  </head>
  <body>
    <my-rating tabindex="0" focus-visible>
      <p>Styled Rating Web Component</p>
    </my-rating>
    <hr />

    <script type="module">
      import { pseudoCssSupport } from '@blockquote/pseudo-css-support';
      import './rating.js';

      console.log(':focus-visible ', pseudoCssSupport(':focus-visible'));
      console.log('::part(foo) ', pseudoCssSupport('::part(foo)'));
      console.log(':host-context(foo) ', pseudoCssSupport(':host-context(foo)'));
      console.log(':has(foo) ', pseudoCssSupport(':has(foo)'));
      console.log(':playing ', pseudoCssSupport(':playing'));

      const myRatingNode = document.querySelector('my-rating');
      myRatingNode.addEventListener('ratingchanged', (ev) => console.log('===> ', ev.detail));
    </script>
  </body>
</html>
